<div class="main">

<div class="text">

<div>
<p>天之骄子云主机，即服务器虚拟化，是把一台或多台服务器的硬件资源整合起来，在上面利用虚拟机技术，建立一个或多个虚拟的服务器，统一调配这些物理硬件资源，实现硬件的高效利用。</p>
</div>

<div class="featured">
<h2 class="subtitle">优势</h2>
<ul>
	<li>
	<p class="caption">将来自多个操作系统的不同应用合并到一台的服务器上</p>
	</li>
	<li>
	<p class="caption">虚拟化处理器、内存和I/O资源</p>
	</li>
	<li>
	<p class="caption">动态调整服务器能力</p>
	</li>
    <p class="caption">通过多种协议连接到服务器进行管理</p>
	</li>
	<p class="caption">服务器运行进行监视</p>
	</li>
</ul>
</div>
