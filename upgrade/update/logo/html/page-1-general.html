<div class="header"><h1 class="slidetitle">云终端软件</h1></div>
<div class="main">
  <div class="text">
    <div>
      <p>云终端软件（vCloudTerminal）基于Ubuntu操作系统定制，安装在任何采用X86架构的台式机、笔记本或瘦客户端中，亦可通过U盘或网络启动直接运行。</p>
    </div>
    <div class="featured">
      <ul>
        <li> <p class="caption">桌面接入：可接入KVM云桌面、VMware云桌面、Citrix云桌面等</p> </li>
        <li> <p class="caption">终端管理：可搜索云终端，集中执行屏幕广播、远程协助等操作</p> </li>
        <li> <p class="caption">PVF转换：可将客户端系统转换成文件或虚拟机，用于还原或克隆</p> </li>
        <li> <p class="caption">USB还原：可将客户端系统保存在U盘或NFS存储，必要时进行还原</p> </li>
        <li> <p class="caption">USB共享：可将插入客户端的USB设备共享给网络中其他设备使用</p> </li>
      </ul>
    </div>
  </div>

</div>
